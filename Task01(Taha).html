<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <script>
    const number = parseInt(prompt("Enter a positive number: "));
    let isPrime = true;

    // check if number is equal to 1
    if (number === 1) {
      document.write("<h2>1 is neither prime nor composite number.</h2>");
      //document.write("<h2></h2>");
    }

    // check if number is greater than 1
    else if (number > 1) {
      // looping through 2 to number-1
      for (let i = 2; i < number; i++) {
        if (number % i == 0) {
          isPrime = false;
          break;
        }
      }

      if (isPrime) {
        document.write(`<h2>${number} is a prime number</h2>`);
      } else {
        document.write(`<h2>${number} is not a prime number</h2>`);
      }
    }

    // check if number is less than 1
    else {
      document.write("<h2>The number is not a prime number.</h2>");
    }
  </script>
  <body></body>
</html>
